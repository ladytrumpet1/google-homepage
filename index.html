<!DOCTYPE html>
<html>
<head>
	<title>Odin Project Homepage Google - Easy version</title>
	<link rel="stylesheet" type="text/css" href="../google-homepage/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body> 
	<div>
		<nav class="topbar"> 
			<ul>
				<li id="gmail"> <a href="https://mail.google.com">Gmail </a> </li>
				<li id="images"> <a href="https://www.google.com.au/imghp?hl=en&tab=wi&ei=sDB7WOmWFIzuvAS3hICQAQ&ved=0EKouCBUoAQ">Images</a></li>
				<li id="option"><a href="https://www.google.com.au/intl/en/options/" title="google apps" role="button"> <i class="material-icons">view_comfy</i> </a> </li>
				<li id="notifications"><a href="" title="notifications" role="button"></a> <i class="material-icons">notifications</i> </li>
				<li id="googleaccount"><a href="hhttps://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com.au/" title="myaccount" role="button"></a> <i class="material-icons">face</i></li>
			</ul>		
		</nav>
	</div>
	<div class="logo" align="center">
			<img src="https://www.google.com.au/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo" size="width=272px; height=92px"> 
	</div>
	<!-- div class="micrologo">
		<img src="http://img.generation-nt.com/google-micro-logo_012C00C801628319.jpg" alt="micrologo" size="width=10px; height=5px">
	</div-->
	<div class="gsearch">
		<center>
			<input type="text" name="googlesearch"> <a href="https://www.google.com.au/"></a> </input>
		</center>
	</div>
	<div class="gbutton">
		<center>
				<button type="Submit"> Google Search </button>
				<button type="submit"> I'm Feeling Lucky </button>
		</center>	
	</div>	
	<div class="bottombar"> 
		<nav> 
			<span class="left-footer"> 
				<a href="https://www.google.com.au/intl/en/ads/?fg=1"> Advertising </a> 
				<a href="https://www.google.com.au/services/?fg=1#?modal_active=none">Business</a> 
				<a href="https://www.google.com.au/intl/en/about/">About</a> 
			</span>
			<span class="right-footer"> 
				<a href="https://www.google.com.au/preferences?hl=en-AU&fg=1">Settings</a> 
				<a href="https://www.google.com.au/intl/en/policies/terms/regional.html">Terms</a> 
				<a href="https://www.google.com.au/intl/en/policies/privacy/?fg=1"> Privacy </a> 
			</span>
		</nav>
	</div>
</body>
</html>
